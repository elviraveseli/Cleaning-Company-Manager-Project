<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="login-header-image">
          <mat-icon>cleaning_services</mat-icon>
        </div>
        <mat-card-title>Cleaning Management</mat-card-title>
        <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username or Email</mat-label>
            <input matInput 
                   formControlName="username" 
                   placeholder="Enter your username or email"
                   autocomplete="username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              {{getErrorMessage('username')}}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password" 
                   placeholder="Enter your password"
                   autocomplete="current-password">
            <button mat-icon-button 
                    matSuffix 
                    (click)="togglePasswordVisibility()" 
                    [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="hidePassword"
                    type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{getErrorMessage('password')}}
            </mat-error>
          </mat-form-field>

          <div class="login-actions">
            <button mat-raised-button 
                    color="primary" 
                    type="submit" 
                    class="login-button"
                    [disabled]="isLoading">
              <mat-spinner *ngIf="isLoading" diameter="20" class="login-spinner"></mat-spinner>
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading">Signing In...</span>
            </button>
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="login-footer">
          <p class="demo-credentials">
            <strong>Demo Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>admin123</code>
          </p>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
