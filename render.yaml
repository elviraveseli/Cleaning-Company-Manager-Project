        value: +355 (68) 123-4567
        sync: false
      - key: COMPANY_ADDRESS
        value: Pristina, Kosovo
        sync: false
      - key: FRONTEND_URI
        value: https://cleaning-manager-frontend.onrender.com
        sync: false

  # Frontend service
  - type: web
    name: cleaning-manager-frontend
    runtime: static
    buildCommand: cd frontend/cleaning-management-app && npm install && npm run build
    staticPublishPath: ./frontend/cleaning-management-app/dist/cleaning-management-app
    envVars:
      - key: NODE_ENV
        value: production
