services:
  # Backend API servicee
  - type: web
    name: cleaning-manager-api
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb://localhost:27017/cleaning-management
        sync: false
      - key: PORT
        value: 3000
        sync: false
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-this-in-production-2024
        sync: false
      - key: JWT_REFRESH_SECRET
        value: your-super-secret-refresh-jwt-key-change-this-in-production-2024
        sync: false
      - key: EMAIL_PROVIDER
        value: gmail
        sync: false
